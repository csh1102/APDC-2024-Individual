<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Here is your AuthTokenDetail</h1>
<table>
    <tr>
        <td>AuthToken:</td>
        <td><p id="AuthToken"></td>
    </tr>
    <tr>
        <td>User:</td>
        <td><p id="User"></td>
    </tr>
    <tr>
        <td>Role:</td>
        <td><p id="Role"></td>
    </tr>
    <tr>
        <td>Create Date:</td>
        <td><p id="Create_Date"></td>
    </tr>
    <tr>
        <td>Expire Date:</td>
        <td><p id="Expire_Date"></td>
    </tr>
</table>
<button id="back">back</button>
</body>
<script type="text/javascript">
    window.onload = function f(){
        var AuthToken = JSON.parse(localStorage.getItem("token"));
        if(AuthToken == null){
            window.location.href = "index.html";
        }
        if(AuthToken.expirationDate < Date.now()){
            alert("AuthToken expired");
            window.location.href = "index.html";
        }
    }
    document.getElementById("back").addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = "OperationPage.html";
    });
    var AuthToken = JSON.parse(localStorage.getItem("token"));
    var Role = localStorage.getItem("role");

    document.getElementById("AuthToken").innerHTML = AuthToken.tokenID;
    document.getElementById("User").innerHTML = AuthToken.name;
    document.getElementById("Create_Date").innerHTML = AuthToken.createDate;
    document.getElementById("Expire_Date").innerHTML = AuthToken.expirationDate;
    document.getElementById("Role").innerHTML = Role;

</script>
</html>
